<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Recordings</h1>
</div>

<div class="pagination-controls">
    <button class="btn btn-secondary" (click)="firstPage()">First Page</button>
    <button class="btn btn-primary" (click)="prevPage()">Previous</button>
    <span>Page {{currentPage}} of {{totalPages}}</span>
    <button class="btn btn-primary" (click)="nextPage()">Next</button>
    <button class="btn btn-secondary" (click)="lastPage()">Last Page</button>
</div>

<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Filenames</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let file of displayedFiles">
            <td>{{ file.datetime }}</td>
            <td>{{ file.filename }}</td>
            <td>
                <div class="btn-group" role="group">
                    <button class="btn btn-primary" (click)="viewVideo(file)">View</button>
                    <button class="btn btn-danger" (click)="confirmDelete(file)">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div class="pagination-controls">
    <button class="btn btn-secondary" (click)="firstPage()">First Page</button>
    <button class="btn btn-primary" (click)="prevPage()">Previous</button>
    <span>Page {{currentPage}} of {{totalPages}}</span>
    <button class="btn btn-primary" (click)="nextPage()">Next</button>
    <button class="btn btn-secondary" (click)="lastPage()">Last Page</button>
</div>
